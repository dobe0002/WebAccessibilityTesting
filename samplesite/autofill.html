<!DOCTYPE html  >
<html lang="en"> 
  <head>
    <title>
       Web Accessibility Testing - Spacing
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:500" rel="stylesheet"/>
    <link href="../assets/css/app.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <style></style>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-sm-11">
            <div class="page-header h1">Web Accessibility Testing<small>For Everyone</small></div>
          </div>
          <div class="col d-none d-lg-block">
            <div class="header-background"></div>
          </div>
        </div>
      </div>
    </header>
    <nav class="container">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="../index.html"><i class="fa fa-home fa-2x" aria-hidden="true"></i>Home</a></li>
        <li class="breadcrumb-item"><a href="index.html"><i class="fa fa-cogs fa-2x" aria-hidden="true"></i>Sample Pages</a></li>
        <li class="active breadcrumb-item">Spacing
        </li>
      </ol>
    </nav>
    <main class="container">
      <div class="row">
        <div class="col">
          <h1>Spacing
          </h1>
          <div class="card bg-light">
            <div class="card-body">
              <h2 class="h3">Things to check for:</h2>
              <ul class="fa-ul">
                <li><i class="fa fa-check-square-o " aria-hidden="true"></i>?????
                </li>
              </ul>
              <ul class="list-inline testerActionButtons">
                <li class="list-inline-item">
                  <button class="btn btn-outline-dark btn-sm toggle-warnings-btn">Toggle hints</button>
                </li>
                <li class="list-inline-item">
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h2>Work address example 1</h2>
          <form action="#">
            <fieldset>
              <legend>Work Address</legend>
              <div class="form-group">
                <label for="example1WorkStreet">Street</label>
                <input class="form-control" type="text" id="example1WorkStreet" autocomplete="work street-address"/>
              </div>
              <div class="form-group">
                <label for="example1WorkCity"> City</label>
                <input class="form-control" type="text" id="example1WorkCity" autocomplete="work address-level2"/>
              </div>
              <div class="form-group">
                <label for="example1WorkState">State</label>
                <input class="form-control" type="text" id="example1WorkState" autocomplete="work address-level1"/>
              </div>
              <div class="form-group">
                <label for="example1WorkZip">Zip Code</label>
                <input class="form-control" type="text" id="example1WorkZip" autocomplete="work postal-code"/>
              </div>
              <button class="btn btn-primary" type="submit">Submit</button>
            </fieldset>
          </form>
          <hr/>
          <form action="autofill.html">
            <fieldset>
              <legend>Shipping Address</legend>
              <div class="form-group">
                <label for="example1ShipStreet">Shp Strt</label>
                <input class="form-control" type="text" id="example1ShipStreet"/>
              </div>
              <div class="form-group">
                <label for="example1ShipCity">Shp Cty</label>
                <input class="form-control" type="text" id="example1ShipCity"/>
              </div>
              <div class="form-group">
                <label for="example1ShipState">Shp Stte</label>
                <input class="form-control" type="text" id="example1ShipState"/>
              </div>
              <div class="form-group">
                <label for="example1ShipZip">Shp ZpCd</label>
                <input class="form-control" type="text" id="example1ShipZip"/>
              </div>
              <button class="btn btn-primary" type="submit">Submit</button>
            </fieldset>
          </form>
        </div>
      </div>
    </main>
    <footer><small>By Kim Doberstein - University of Minnesota </small></footer>
    <div class="modal" id="bs4Modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title h5">Modal title goes here</h2>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close"><i class="fa fa-times " aria-hidden="true"></i><span class="sr-only">Close Modal</span>
            </button>
          </div>
          <div class="modal-body">Modal body text goes here.</div>
          <div class="modal-footer">Modal footer buttons go here</div>
        </div>
      </div>
    </div>

    <script src="../assets/javascripts/skipto.min.js"></script>

  </body>
